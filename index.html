<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <!-- header -->
    <header class="header">
        <h1 class="header__h1">Where in the world?</h1>
        <div class="header__div" id="buttonDark">
            <i class="far header__icon fa-moon"></i>
            <span class="header__span">Dark Mode</span>
        </div>
    </header>

    <!-- main -->
    <main class="main" id="main">

        <!-- item box 1-->
        <div class="box-1 open">

            <!-- nav -->
            <nav class="nav">
                <div class="nav__div">
                    <input class="nav__input" type="text" placeholder="Search for a country">
                    <i class="fas nav__icon fa-search"></i>
                </div>
                <div class="nav__select" id="navSelect">
                    <span class="nav__span">Filter by Region</span>
                    <i class="fas nav__arrow fa-chevron-down"></i>
                    <ul class="nav__ul">
                        <li class="nav__li">Africa</li>
                        <li class="nav__li">America</li>
                        <li class="nav__li">Asia</li>
                        <li class="nav__li">Europa</li>
                        <li class="nav__li">Oceania</li>
                    </ul>
                </div>
            </nav>

            <!-- flags -->
            <div class="grid" id="flagsContainer"></div>

        </div>

        <!-- item box 2-->
        <div class="box-2">

            <button class="box-2__bottun" id="backButton">
                <i class="box-2__arrow fas fa-long-arrow-alt-left"></i>
                <span>Back</span>
            </button>

            <div class="box-2__flexbox" id="infoFlag">
                <img class="box-2__img">
                <div class="box-2__info">
                    <h2 class="box-2__h2">Brazil</h2>
                    <p class="box-2__p">
                        Native Name: <span class="box-2__span">asdasd</span><br>
                        Population: <span class="box-2__span">asdasd</span><br>
                        Region: <span class="box-2__span">asdasd</span><br>
                        Sub Region: <span class="box-2__span">asdasd</span><br>
                        Capital: <span class="box-2__span">asdasd</span><br>
                    </p>
                    <p class="box-2__p">
                        Top Level Domain: <span class="box-2__span">asdasd</span><br>
                        Currencies: <span class="box-2__span">asdasd</span><br>
                        Languages: <span class="box-2__span">asdasd</span><br>
                    </p>
                    <div class="box-2__p box-2__footer" id="ContainerBorderCountries">
                        <span class="box-2__text">Border Countries:</span>
                        <span class="box-2__country" id="borderCountries">
                        </span>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- loader -->
        <div class="loader open" id="loader">
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/757be4cedc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
